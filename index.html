<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@600&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Manrope:wght@600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
  <script src="./index.js" defer></script>
</head>

<body>
  <section class="section-form">
    <div class="section-form__wrapper">
      <picture class="section-form__img">
        <img src="./1.svg" alt="logo">
      </picture>
      <h2 class="section-form__heading">Изменение пароля</h2>
      <form class="section-form__form form" id="form" novalidate>
        <label class="form__wrapper-input">
          <span class="form__icon form__icon--input">*</span>
          <input class="form__input js-input" type="email" id="email" name="email" placeholder="Email / Логин" />
          <div class="error error-email-or-login">Неверный логин или пароль</div>
        </label>
        <label class="form__wrapper-input">
          <span class="form__icon form__icon--input">*</span>
          <input class="form__input js-input" type="text" id="control-str" name="control-str" placeholder="Контрольная строка" />
          <div class="error error-control-str">Неверное контрольное слово</div>
        </label>
        <label class="form__wrapper-input">
          <span class="form__icon form__icon--input">*</span>
          <input class="form__input js-input-password" type="password" id="new-password" name="new-password" placeholder="Новый пароль" />
          <div class="error error-password">Пароль должен быть не менее 6 символов </div>
          <span class="form__icon-hide-pass">
            <svg width="20" height="10" viewBox="0 0 20 10" fill="none" xmlns="http://www.w3.org/2000/svg">

            </svg>
          </span>
        </label>
        <label class="form__wrapper-input">
          <span class="form__icon form__icon--input">*</span>
          <input class="form__input js-input-password" type="password" id="confirm-password" name="confirm-password" placeholder="Подтверждение пароля" />
          <div class="error error-password">Пароли не совпадают</div>
        </label>
        <p class="form__desc">
          <span class="form__icon">*</span> Обязательные поля
        </p>
        <div class="form__btn-wrapper">
          <button class="button form__submit" type="submit">
            <span>Изменить пароль</span>
            <span>
              <svg width="32" height="9" viewBox="0 0 32 9" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M31.3536 4.85355C31.5488 4.65829 31.5488 4.34171 31.3536 4.14644L28.1716 0.964464C27.9763 0.769201 27.6597 0.769201 27.4645 0.964464C27.2692 1.15973 27.2692 1.47631 27.4645 1.67157L30.2929 4.5L27.4645 7.32842C27.2692 7.52369 27.2692 7.84027 27.4645 8.03553C27.6597 8.23079 27.9763 8.23079 28.1716 8.03553L31.3536 4.85355ZM4.37114e-08 5L31 5L31 4L-4.37114e-08 4L4.37114e-08 5Z" fill="#2B689B" />
              </svg>
            </span>
          </button>
        </div>
      </form>
      <ul class="section-form__registr-list registr-list">
        <li class="registr-list__item">
          <a class="registr-list__link" href="#">Зарегистироваться</a>
        </li>
        <li class="registr-list__item">
          <a class="registr-list__link" href="#">Войти</a>
        </li>
      </ul>
    </div>
  </section>
</body>

</html>
